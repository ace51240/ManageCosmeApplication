name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java環境のセットアップ
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Gradleキャッシュ（高速化）
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ 実行権限付与
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5️⃣ 単体テスト実行
      - name: Run unit tests
        run: ./gradlew check
